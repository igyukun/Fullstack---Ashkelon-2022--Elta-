<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f425803bcb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src='./scripts/script.js'></script>
    <title>THE CYCLE BARN</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-main.avif">
</head>
<body class='container-flex'>
    <nav class="navbar navbar-expand-sm navbar-light sticky-top bg-dark">
        <div class="container-fluid">            
            <div class="d-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="dropdown">
                         <button class="btn btn-outline-warning dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu bg-dark">
                            <li><a class="nav-link active me-2" id='nav-home' aria-current="page" href="#"><i class="fa-solid fa-shop  me-2"></i> Shop</a></li>
                            <li><a class="nav-link me-2" id='nav-cart' href="#"><i class="fa-solid fa-cart-shopping me-2"></i> Shopping Cart</a></li>
                            <li><hr class="dropdown-divider text-secondary"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <a class="navbar-brand text-warning"><i class="fa-solid fa-person-biking"></i> THE CYCLE BARN</a>
            <div class="cart">
                <button type="button" class="btn btn-outline-warning position-relative" id="btnDisplayCartModal">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="position-absolute top-0 start-0 translate-middle badge bg-danger" id='cart-badge'></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- CART MODAL DIALOG -->
    <div id="cartModal" class="modal">
        <div class="modal-dialog modal-scrollable">
            <!-- Modal content -->
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header border-bottom">
                    <h4 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Shopping Cart</h4>
                    <button type="button" class="btn btn-close-modal btn-sm btn-outline-warning ps-2 pe-2"><i class="fa-solid fa-xmark"></i></button>
                </div>
                 <!-- Modal Body -->
                <div class="modal-body">
                    <div class="cartList">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CART ALERT MODAL DIALOG -->
    <div id="alertModal" class="modal">
        <div class="modal-dialog modal-scrollable">
            <!-- Modal content -->
            <div class="modal-content">
                <!-- Modal Body -->
                <div class="modal-header border-bottom">
                    <h5 class="modal-title">Alert</h5>
                    <button type="button" class="btn btn-close-alert-modal btn-sm btn-outline-warning ps-2 pe-2"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <p id="alertText" class='mb-4'></p>
                    <div class="d-flex justify-content-end">
                        <button class='btn btn-outline-warning btn-go-to-cart btn-sm active me-2'>VIEW CART</button>
                        <button class='btn btn-outline-warning btn-discard-alert btn-sm'>CLOSE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- PRODUCT MODAL DIALOG -->
    <div id="productModal" class="modal">
        <div class="modal-dialog modal-scrollable product-page">
        </div>
    </div>

    <!-- MAIN SECTION -->
    <section class="header-image-section d-flex justify-content-center">
        <img src="./images/barn1.jpg" alt="From https://www.rei.com/blog/cycle/diy-reuse-old-handlebars-to-create-a-hanging-bike-rack" class="header-image w-100">
    </section>
    
    <section class="p-5 container-fluid bg-dark" id='home-section'>
        <p class="h2 mb-5 text-center fw-bold" id='main-title'>
            OUR PRODUCTS
        </p>
        <div class="cardsBox" id='cardsBox'>
        </div>  
    </section>
    
    <footer class='bg-dark'>
        <div class="footer-rooler">
        </div>
    </footer>
</body>
</html>
