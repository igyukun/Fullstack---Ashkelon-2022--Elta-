<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f425803bcb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src='script.js'></script>
    <title>Driving School</title>
</head>
<body dir='rtl'>
    <main class="container-fluid p-4">
        <header>
             <p class="page-title fs-3 fw-bold">רשימת בתי הספר לנהיגה</p>
        </header>
        <div class="border border-bottom-success"></div>
        <section class="pt-4 pb-3">
            <input type="text" focus class='form-control  w-25 mb-4 ' id='address-field' placeholder='הכנס אזור, עיר או שם רחוב לסינון' 
            value=''>
            <table class='table table-striped' id='schools-table'>
                <caption id='table-caption'>רשימת בתי ספר לנהיגה</caption>
                <thead id='table-header'>
                    <th>מ''ס</th>
                    <th>קוד אזור</th>
                    <th>אזור</th>
                    <th>קוד ב''ס</th>
                    <th>שם ב''ס</th>
                    <th>קוד היתר</th>
                    <th>שם מנהל</th>
                    <th>כתובת</th>
                    <th>טלפון</th>
                    <th>פרטי</th>
                    <th>משא</th>
                    <th>טרקטור</th>
                    <th>אופנוע</th>
                    <th>אוטובוס</th>
                    <th>גרר</th>
                </thead>
                <tbody id='table-body'>

                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
